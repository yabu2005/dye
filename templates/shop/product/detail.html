{% extends 'base.html' %}
{% load static %}
{% load thumbnail %}
{% block content %}
    <!-- Shop Details Section Begin -->
    <section class="shop-details">
        <div class="product__details__pic">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="product__details__breadcrumb">
                            <a href="{% url 'shop:index' %}">Home</a>
                            <a href="{% url 'shop:product_list' %}">Shop</a>
                            <span>Product Details</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-9 mx-auto">
                    <div class="product__details__pic__item">
                        <img src="{% thumbnail product.image 500x0 quality=100 %}" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="product__details__content">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-8">
                        <div class="product__details__text">
                            <h4>{{ product.name }}</h4>
                            <h3>{{ product.price }} Birr</h3>
                            
                            <div class="product__details__cart__option">
                                <form action="{% url 'cart:cart_add' product.id %}" method="POST">{% csrf_token %}
                                    {{ cart_product_form }}
                                    <button class="btn btn-dark mr-1 ml-1 col-4" type="submit">Add to Cart</button>
                                </form>
                            </div>
                            <div class="product__details__last__option">
                                <p><b>Description:</b> {{ product.description }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Shop Details Section End -->
{% endblock %}
