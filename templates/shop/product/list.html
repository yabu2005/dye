{% extends 'base.html' %}
{% load static %}
{% load thumbnail %}
{% block content %}
	<!-- Start Hero Section -->
		<div class="hero">
			<div class="container">
				<div class="row justify-content-between">
					<div class="col-lg-5">
						<div class="intro-excerpt">
							<h1>Shop</h1>
						</div>
					</div>
					<div class="col-lg-7">
						
					</div>
				</div>
			</div>
		</div>
	<!-- End Hero Section -->

	

	<div class="untree_co-section product-section before-footer-section">
		<div class="container">
			<a href="{% url 'shop:product_list' %}"><button class="btn btn-outline-dark">All</button></a>
			{% for category in categories %}
				<a href="{{ category.get_absolute_url }}"><button class="btn btn-outline-dark">{{ category }}</button></a>
			{% endfor %}
			<div class="row">
				<!-- Start Column 1 -->
				{% for product in products %}
					<div class="col-12 col-md-4 col-lg-3 mb-5 text-center">
						<a class="product-item" href="{{ product.get_absolute_url }}">
							<img src="{% if product.image %}{% thumbnail product.image 200x0 quality=100 %}{% else %}{% static 'img/no-image.png' %}{% endif %}" class="img-fluid product-thumbnail" style="height:200px; object-fit: contain;">
							<h3 class="product-title" title="{{ product.name }}">{{ product.name|truncatechars:18 }}</h3>
							<strong class="product-price text-dark">{{ product.price }} Birr</strong>
						</a>
					</div>
				{% endfor %}
				<!-- End Column 1 -->

			</div>
		</div>
	</div>
{% endblock %}
